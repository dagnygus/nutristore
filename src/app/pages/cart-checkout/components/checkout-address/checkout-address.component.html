<ng-template #elseTemplate>
  <div class="grid gap-[16px] w-full max-w-[460px] mx-auto">
    <div class="grid grid-cols-3 bg-blue-grey-600 p-[8px] rounded-[6px] mat-elevation-z2 text-ellipsis">
      <div class="col-[1/3]">
        <span>City:</span>
      </div>
      <div class="col-[2/4] text-[12px] min-[560px]:text-[16px] text-center">
        <span>{{ formGroup.controls.city.value }}</span>
      </div>
    </div>
    <div class="grid grid-cols-3 bg-blue-grey-600 p-[8px] rounded-[6px] mat-elevation-z2 text-ellipsis">
      <div class="col-[1/3]">
        <span>Street:</span>
      </div>
      <div class="col-[2/4] text-[12px] min-[560px]:text-[16px] text-center">
        <span>{{ formGroup.controls.street.value }}</span>
      </div>
    </div>
    <div class="grid grid-cols-3 bg-blue-grey-600 p-[8px] rounded-[6px] mat-elevation-z2 text-ellipsis">
      <div class="col-[1/3]">
        <span>State:</span>
      </div>
      <div class="col-[2/4] text-[12px] min-[560px]:text-[16px] text-center">
        <span>{{ formGroup.controls.state.value }}</span>
      </div>
    </div>
    <div class="grid grid-cols-3 bg-blue-grey-600 p-[8px] rounded-[6px] mat-elevation-z2 text-ellipsis">
      <div class="col-[1/3]">
        <span>Country:</span>
      </div>
      <div class="col-[2/4] text-[12px] min-[560px]:text-[16px] text-center">
        <span>{{ formGroup.controls.country.value }}</span>
      </div>
    </div>
  </div>
</ng-template>

<form class="grid w-full max-w-[460px] mx-auto"
      [formGroup]="formGroup"
      *ngIf="editData$ | push; else elseTemplate"
      (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Citi</mat-label>
    <input matInput name="city" formControlName="city">
    <mat-error *appFirstKeyOf="formGroup.controls.city.errors; let error">{{ error }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Street</mat-label>
    <input matInput name="street" formControlName="street">
    <mat-error *appFirstKeyOf="formGroup.controls.street.errors; let error">{{ error }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" color="accent">
    <mat-label>State</mat-label>
    <input matInput name="state" formControlName="state">
    <mat-error *appFirstKeyOf="formGroup.controls.state.errors; let error">{{ error }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Country</mat-label>
    <input matInput name="country" formControlName="country">
    <mat-error *appFirstKeyOf="formGroup.controls.country.errors; let error">{{ error }}</mat-error>
  </mat-form-field>

  <div class="grid grid-cols-2 gap-[4px] text-[12px]">
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary">Accept</button>
  </div>

</form>
