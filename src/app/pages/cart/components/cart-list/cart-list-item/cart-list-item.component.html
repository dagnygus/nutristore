<div class="col-[1/2] row-[1/2] p-[12px] min-[440px]:row-[1/3] min-[440px]:self-center">
  <!-- IMAGE -->
  <div class="box-ratio before:pb-[100%]">
    <img class="ratio-img-contain" [src]="(cartItem$ | push).imageUrl" alt="product_picture">
  </div>
</div>
<div class="col-[1/2] row-[2/3] min-[440px]:row-[1/3] min-[440px]:col-[2/3] text-[18px] p-[6px]
            flex justify-center items-center ">
  <p class="text-center">{{ cartItem.name }}</p>
</div>
<div class="col-[2/3] row-[1/2] min-[440px]:col-[3/4] min-[560px]:row-[1/3] flex justify-center items-center p-[6px]">
  <!-- BUTTONS -->
  <div class="grid grid-rows-3 gap-[4px] w-full">
    <button class="bg-primary text-[24px] mat-elevation-z2" (click)="increase.emit()" matRipple>+</button>
    <div class="text-[16px] bg-gray-500 flex justify-center items-center mat-elevation-z2 color-primary">
      <span>{{ cartItem.quantity }}</span>
    </div>
    <button class="bg-primary text-[24px] mat-elevation-z2" matRipple (click)="cartItem.quantity > 1 && decrease.emit()">-</button>
  </div>
</div>
<div class="col-[2/3] row-[2/3] min-[440px]:col-[3/4] min-[560px]:col-[4/5] min-[560px]:row-[1/3] flex justify-center items-center p-[6px]">
  <!-- DELEET BUTTON -->
  <button mat-fab color="warn" (click)="remove.emit()"><mat-icon>delete</mat-icon></button>
</div>
<div class="col-[1/3] row-[3/4] min-[440px]:col-[1/4] min-[560px]:col-[1/5] min-[440px]:row-[3/4] flex justify-center
            items-center bg-blue-grey-600 text-[16px] p-[8px] min-[440px]:p-[16px]">
  <!-- PRICE -->
  <p>Total Price: {{ cartItem.totalPrice }}</p>
</div>
